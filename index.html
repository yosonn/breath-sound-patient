<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 呼吸音智慧分析 - 病患端</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <i class="fa-solid fa-lungs-virus"></i>
            <span>AI 呼吸音智慧分析與臨床決策輔助平台</span>
        </div>
        <div class="user-info">
            <span>病患：吳宥辰 (ID: P-20250916)</span>
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </header>

    <div class="container">
        <div class="top-section">
            
            <div class="card input-panel">
                <div class="card-header">
                    <h2><i class="fa-solid fa-microphone-lines"></i> 呼吸音採集</h2>
                </div>
                <div class="card-body">
                    <div class="recording-area">
                        <div id="visualizer" class="visualizer">
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                        </div>
                        <div id="timer-display">00:00</div>
                        <button id="record-btn" class="btn btn-primary">
                            <i class="fa-solid fa-microphone"></i> 開始錄音
                        </button>
                        <p class="hint-text">請將麥克風貼近胸口，保持安靜</p>
                    </div>

                    <div class="divider">
                        <span>或是</span>
                    </div>

                    <div class="upload-area">
                        <label for="audio-upload" class="upload-label">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <span>上傳音訊檔案 (.wav, .mp3)</span>
                        </label>
                        <input type="file" id="audio-upload" accept="audio/*">
                    </div>
                </div>
            </div>

            <div class="card result-panel">
                <div class="card-header">
                    <h2><i class="fa-solid fa-robot"></i> AI 即時分析結果</h2>
                </div>
                <div class="card-body result-grid">
                    
                    <div id="alert-box" class="alert-box alert-normal">
                        <div class="alert-icon"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="alert-content">
                            <h3>目前狀態：正常</h3>
                            <p id="ai-summary-text">系統未偵測到明顯異常音，建議保持定期追蹤。</p>
                        </div>
                    </div>

                    <div class="analysis-details">
                        <div class="chart-container">
                            <canvas id="predictionChart"></canvas>
                        </div>
                        <div class="stats-list">
                            <div class="stat-item">
                                <span class="label">Normal (正常)</span>
                                <span class="value" id="val-normal">85%</span>
                                <div class="progress-bar"><div class="fill normal" style="width: 85%"></div></div>
                            </div>
                            <div class="stat-item">
                                <span class="label">Wheeze (喘鳴)</span>
                                <span class="value" id="val-wheeze">10%</span>
                                <div class="progress-bar"><div class="fill warning" style="width: 10%"></div></div>
                            </div>
                            <div class="stat-item">
                                <span class="label">Crackles (爆裂音)</span>
                                <span class="value" id="val-crackles">5%</span>
                                <div class="progress-bar"><div class="fill danger" style="width: 5%"></div></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="card history-panel">
                <div class="card-header">
                    <h2><i class="fa-solid fa-clock-rotate-left"></i> 歷史檢測紀錄</h2>
                    <button class="btn btn-outline" onclick="exportData()">匯出報告</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>測量時間</th>
                                    <th>Normal (正常)</th>
                                    <th>Wheeze (喘鳴)</th>
                                    <th>Crackles (爆裂)</th>
                                    <th>主要判讀</th>
                                    <th>AI 摘要建議</th>
                                    <th>狀態</th>
                                </tr>
                            </thead>
                            <tbody id="history-list">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
